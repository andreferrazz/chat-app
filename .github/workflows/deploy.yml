name: ğŸš€ Deploy app on push
on: 
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: Set up nodejs  
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - run: npm install
    - run: npm run build
    - run: cd ./dist/
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.ftp_host }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: public_html/chat-app.andreferraz.com/