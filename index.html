<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/src/assets/favicon/favicon-32x32.png" sizes="any"><!-- 32×32 -->
  <link rel="apple-touch-icon" href="/src/assets/favicon/apple-touch-icon.png"><!-- 180×180 -->
  <link rel="manifest" href="/src/assets/favicon/manifest.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
</head>

<body>
  <div id="app"></div>
  <script>
    history.pushState = (f => function pushState() {
      const ret = f.apply(this, arguments);
      window.dispatchEvent(new Event('pushstate'));
      window.dispatchEvent(new Event('locationchange'));
      return ret;
    })(history.pushState);

    history.replaceState = (f => function replaceState() {
      const ret = f.apply(this, arguments);
      window.dispatchEvent(new Event('replacestate'));
      window.dispatchEvent(new Event('locationchange'));
      return ret;
    })(history.replaceState);

    window.addEventListener('popstate', () => {
      window.dispatchEvent(new Event('locationchange'))
    });
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
